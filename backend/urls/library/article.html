<% extend '_master' %>
<div class="wrapper">
    <div class="library-top-box">
        <div class="l-900">
            <%- @category %>
            <h2><%- @title %></h2>
            <ul class="autor-box">
                <li>
                    <div class="autor-frame">
                        <div class="autor-info small-text">
                          <%- @author %>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <div class="library-content">
        <div class="l-1200">
            <div class="l-900">
                <p><span class="big-blue-text"><%- @intro %></span></p>
                <%- @body %>
                <ul class="social-btn-list">
                    <!-- <li>
                        <script type="text/javascript" src="https://vk.com/js/api/openapi.js?151"></script>

                        <script type="text/javascript">
                        VK.init({apiId: 6333029, onlyWidgets: true});
                        </script>
                        <div id="vk_like"></div>
                        <script type="text/javascript">
                        VK.Widgets.Like("vk_like", {type: "button"});
                        </script>
                    </li> -->
                    <li>
                        <div id="fb-root"></div>
                        <script>(function(d, s, id) {
                        var js, fjs = d.getElementsByTagName(s)[0];
                        if (d.getElementById(id)) return;
                        js = d.createElement(s); js.id = id;
                        js.src = 'https://connect.facebook.net/ru_RU/sdk.js#xfbml=1&version=v2.11';
                        fjs.parentNode.insertBefore(js, fjs);
                        }(document, 'script', 'facebook-jssdk'));</script>
                        <div class="fb-like" data-href="https://www.psycho.ru" data-layout="button" data-action="like" data-size="small" data-show-faces="false" data-share="false"></div>
                    </li>
                    <li>
                        <a href="https://twitter.com/share" class="twitter-share-button" data-lang="ru">Твитнуть</a> <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
                    </li>
                </ul><!--.social-btn-list-->
            </div>
        </div>
    </div>
</div><!-- .wrapper -->
<input type="hidden" id="hi" value="<%- @head_img%>">
<script>
  try {
    document.getElementsByClassName('library-top-box')[0].style.background = document.getElementById('hi').value;
  }
  catch(e) {}
</script>
