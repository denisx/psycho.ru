<% extend 'admin/views/layout' %>

<div class="container">
    <div class="list-group">
        <% for val in @data : %>
            <a href="/admin/library/edit/<%- val.id %>?page=<%- @page %>" class="list-group-item"><%- val.title %></a>
        <% end %>
    </div>

    <div class="pagination-block">
        <%- @paginate %>
    </div>
</div>
