<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="/css/spectre.min.css">
  <link rel="stylesheet" href="/css/admin.css">
  <link rel="icon" href="/media/psycho.ico" />
</head>
<body>
<div class="container grid-xs">
  <div class="columns">
    <div class="column col-6 col-mx-auto">
      <div class="mt-2 hidden">
        <span class="label label-error">Неверный логин или пароль</span>
      </div>
      <div class="pt-2">
        <input class="form-input" type="text" id="inpLogin" placeholder="Логин">
      </div>
      <div class="pt-2">
        <input class="form-input" type="password" id="inpPassword" placeholder="Пароль">
      </div>
      <div class="pt-2">
        <button class="btn btn-primary centered" id="btnLogin">Войти</button>
      </div>
    </div>
  </div>
</div>
</body>
